<form>
    <h3>Insulation Details</h3>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Ceiling</label>
            <select name="" id="" class="form-control">
                <option value="" disabled selected></option>
                <option value="R15" *ngFor="let ceiling of ceilingInsulation">{{ ceiling }}</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Walls</label>
            <select name="" id="" class="form-control">
                <option value="" disabled selected></option>
                <option value="R13" *ngFor="let wall of wallInsulation">{{ wall }}</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Firecode Sheetrock?</label>
            <select name="" id="" class="form-control">
                <option value="" disabled selected></option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <h3>Building Details</h3>
    <div class="form-row">
        <div class="form-group col-md-4" *ngFor="let dimensions of buildingDetails">
            <label for="">{{ dimensions }}</label>
            <input type="text" class="form-control" [formControl]="formControl">
        </div>
    </div>
    <h3>Openings</h3>
    <div class="form-row">
        <div class="form-group col-md-3" *ngFor="let opening of openings">
            <label>{{ opening }}</label>
            <input type="text" class="form-control" id="3070">
        </div>
        <div class="form-group col-md-12">
            <label for="">Total Openings</label>
            <p id="Total"></p>
        </div>
    </div>
</form>
